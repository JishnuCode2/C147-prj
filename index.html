<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 5 5"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>      
      
      <a-asset-item id="girl" 
           src="./models/low_poly_six_-_little_nightmares//scene.gltf">
      </a-asset-item>
      <a-asset-item id="dog" src="./models/low_poly_dog/scene.gltf"></a-asset-item> 
      <a-asset-item id="post" src="./lamppost/source/Project Name - 2023-01-27T025508_362/Project Name.gltf"></a-asset-item> 
      <img id="bg2" src="./bg2.gif">

    </a-assets>

    <a-sky color="black"></a-sky>


    <a-entity
      light="type:point; castShadow:true; color: #e6ca14; intensity: 1.35" 
      position="0 9 -8">
    </a-entity>

    <a-entity light="type:ambient; intensity:0.25" ></a-entity>

    <a-box position="0 1.5 -10" rotation="0 0 0" width="20" depth="10" shadow="receive: true" visible="true"
      src="./OIP.jpeg">
    </a-box>

    <a-box position="0 10 -15" rotation="0 90 0" depth="20" height="20" shadow="receive: true" visible="true"
    src="#bg2"></a-box >
    <a-box position="0 1.5 -4.5" width="1" depth="20" rotation="0 90 0" color="black"></a-box>
  
    <a-entity>
      <a-entity position="3 2 -10" rotation="0 0 0" scale="2 2 2" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    
    <a-entity>
      <a-entity position="3 2 -7" rotation="0 0 0" scale="2 2 2" gltf-model="#girl" shadow="cast:true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="5 2 -8" rotation="0 -90 0" scale="0.5 0.5 0.5" gltf-model="#dog" shadow="cast:true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="0 2 -10" rotation="0 -90 0" scale="2 2.5 2" gltf-model="#post" shadow="cast:true">

      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
